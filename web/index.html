<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Air Filter Dashboard</title><style>body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f4f4f4}.dialog-box{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,.1);text-align:center}.input-container{display:flex;align-items:center;justify-content:center;gap:10px;margin:10px 0}input[type=password],input[type=text]{width:70%;padding:10px;border:1px solid #ccc;border-radius:5px}button{padding:10px 20px;background:#007bff;color:#fff;border:none;border-radius:5px;cursor:pointer}button:hover{background:#0056b3}.error{color:red;margin-top:10px}.show-password-btn{padding:10px;background:#f0f0f0;color:#333;border:1px solid #ccc;border-radius:5px;cursor:pointer}.show-password-btn:hover{background:#e0e0e0}.iframe-container{position:fixed;top:0;left:0;width:100vw;height:100vh;display:none;background:#fff}iframe{width:100%;height:100%;border:none}</style></head><body><div id="d" class="dialog-box"><h2>Enter Password</h2><div class="input-container"><input type="password" id="p" placeholder="Enter password"><button class="show-password-btn" onclick="t()">Show</button></div><button onclick="c()">Submit</button><p id="e" class="error"></p></div><div id="i" class="iframe-container"><iframe id="dashboard" title="Air Filter Dashboard" frameborder="0" allowFullScreen="true"></iframe></div><script>const h="54c8e9ed836eb9622f6694876dabd83e44c6f7ce11cb97c9be368eaac9edc7cd3b8a78888129018ec4bdf2a2d4d83c6b7cae722c22615e9e1cf309c3e3e12ad2",ec="aHR0cHM6Ly9hcHAucG93ZXJiaS5jb20vdmlldz9yPWV5SnJJam9pTVRkbU5tRXlNamd0T1RRd01pMDBNalU0TFdKbE1HVXROMlV3T1RjM1pEZGlNRGxrSWl3aWRDSTZJamRpWldZeU5UWmtMVGcxWkdJdE5EVXlOaTFoTnpKa0xUTXhZV1ZoTWpVME5qZzFNaUlzSW1NaU9qTjk=";async function f(p){const e=new TextEncoder().encode(p),b=await crypto.subtle.digest("SHA-512",e);return Array.from(new Uint8Array(b)).map(b=>b.toString(16).padStart(2,"0")).join("")}async function c(){const p=document.getElementById("p").value,e=document.getElementById("e"),d=document.getElementById("d"),i=document.getElementById("i"),iframe=document.getElementById("dashboard");if((await f(p))===h){e.textContent="";d.style.display="none";i.style.display="block";iframe.src=atob(ec)}else{e.textContent="Incorrect password. Please try again.";i.style.display="none"}}function t(){const p=document.getElementById("p"),b=document.querySelector(".show-password-btn");"password"===p.type?(p.type="text",b.textContent="Hide"):(p.type="password",b.textContent="Show")}</script></body></html>
