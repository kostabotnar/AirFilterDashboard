<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Metagenomics Dashboard</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }

        body, html {
          height: 100%;
        }

        .container {
          display: flex;
          height: 100vh;
        }

        .left-panel {
          flex: 1;
          background-color: #f4f4f4;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 40px;
        }

        .left-panel h1 {
          margin-bottom: 30px;
          font-size: 2em;
        }

        .password-container {
          position: relative;
          width: 250px;
          margin-bottom: 20px;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
          padding: 10px 40px 10px 10px;
          width: 100%;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        .toggle-password {
          position: absolute;
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          background: none;
          border: none;
          font-size: 1em;
          color: #888;
        }

        .login-button {
          padding: 10px 20px;
          font-size: 1em;
          border: none;
          border-radius: 4px;
          background-color: #007BFF;
          color: white;
          cursor: pointer;
        }

        .login-button:hover {
          background-color: #0056b3;
        }

        .error-message {
          color: red;
          margin-top: 10px;
        }

        .right-panel {
          flex: 1;
          background-image: url('image/Dashboard Background.jpg');
          background-size: cover;
          background-position: center;
          color: #222;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: left;
          padding: 50px;
        }

        .right-panel-content {
          background-color: rgba(255, 255, 255, 0.8);
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          max-width: 600px;
        }

        .right-panel-content h2 {
          font-size: 2em;
          margin-bottom: 20px;
          color: #222;
        }

        .right-panel-content p {
          font-size: 1em;
          line-height: 1.6;
          color: #333;
          text-align: justify;
        }

        .iframe-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: none;
          z-index: 9999;
        }

        .iframe-container iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
    </style>
</head>
<body>
<div class="container" id="mainContainer">
    <div class="left-panel">
        <h1>Sign In</h1>
        <div class="password-container">
            <input id="password" type="password" placeholder="Enter Password">
            <button class="toggle-password" onclick="togglePasswordVisibility()">
                <img id="toggleIcon" src="image/hide_psw.jpg" alt="Toggle Password" width="20" height="20">
            </button>
        </div>
        <button class="login-button" onclick="checkPassword()">Login</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div class="right-panel">
        <div class="right-panel-content">
            <h2>Air Metadata Dashboard</h2>
            <p>
            </p>
        </div>
    </div>
</div>
<div class="iframe-container" id="iframeContainer">
    <iframe src=""></iframe>
</div>
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        const isPassword = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
        toggleIcon.src = isPassword ? 'image/show_psw.jpg' : 'image/hide_psw.jpg';
    }

    async function checkPassword() {
        const password = document.getElementById('password').value;
        const msgEl = document.getElementById('errorMsg');
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-512', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        const correctHash = "66f22348ba8c3cff0ccadfba7b2c7d6bf8f434cba1e28430d2df3f0c79d3941fc90459952dd5273be4a8d05a36966124c159599ace8a2faaaa301bbe9e071745";

        if (hashHex !== correctHash) {
            msgEl.textContent = "Incorrect password. Please try again.";
        } else {
            msgEl.textContent = "";
            document.getElementById('mainContainer').style.display = 'none';
            const iframeContainer = document.getElementById('iframeContainer');
            iframeContainer.style.display = 'block';
            iframeContainer.querySelector('iframe').src = "https://app.powerbi.com/view?r=eyJrIjoiMTdmNmEyMjgtOTQwMi00MjU4LWJlMGUtN2UwOTc3ZDdiMDlkIiwidCI6IjdiZWYyNTZkLTg1ZGItNDUyNi1hNzJkLTMxYWVhMjU0Njg1MiIsImMiOjN9";
        }
    }

    // Load external description into the right panel
    window.addEventListener('DOMContentLoaded', () => {
        fetch('text/general-description.txt')
            .then(response => response.text())
            .then(text => {
                const contentContainer = document.querySelector('.right-panel-content p');
                contentContainer.textContent = text;
            })
            .catch(error => {
                console.error("Failed to load dashboard description:", error);
            });
    });

</script>
</body>
</html>
