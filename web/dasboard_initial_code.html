<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Metagenomics Dashboard</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }

        body, html {
          height: 100%;
        }

        .container {
          display: flex;
          height: 100vh;
        }

        .left-panel {
          flex: 1;
          background-color: #f4f4f4;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 40px;
        }

        .left-panel h1 {
          margin-bottom: 30px;
          font-size: 2em;
        }

        .password-container {
          position: relative;
          width: 250px;
          margin-bottom: 20px;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
          padding: 10px 40px 10px 10px;
          width: 100%;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        .toggle-password {
          position: absolute;
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          background: none;
          border: none;
          font-size: 1em;
          color: #888;
        }

        .login-button {
          padding: 10px 20px;
          font-size: 1em;
          border: none;
          border-radius: 4px;
          background-color: #007BFF;
          color: white;
          cursor: pointer;
        }

        .login-button:hover {
          background-color: #0056b3;
        }

        .help-button {
          padding: 10px 20px;
          font-size: 1em;
          border: none;
          border-radius: 4px;
          background-color: #007BFF;
          color: white;
          cursor: pointer;
          margin-bottom: 20px;
        }

        .help-button:hover {
          background-color: #0056b3;
        }

        .error-message {
          color: red;
          margin-top: 10px;
        }

        .right-panel {
          flex: 1;
          background-image: url('image/Dashboard Background.jpg');
          background-size: cover;
          background-position: center;
          color: #222;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: left;
          padding: 50px;
        }

        .right-panel-content {
          background-color: rgba(255, 255, 255, 0.8);
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          max-width: 600px;
        }

        .right-panel-content h2 {
          font-size: 2em;
          margin-bottom: 20px;
          color: #222;
        }

        .right-panel-content p {
          font-size: 1em;
          line-height: 1.6;
          color: #333;
          text-align: justify;
        }

        .iframe-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: none;
          z-index: 9999;
        }

        .iframe-container iframe {
          width: 100%;
          height: 100%;
          border: none;
        }

        .sidebar {
          position: relative;
          width: 240px;
          height: 100%;
          background-color: #ffffff;
          padding: 20px;
          display: flex;
          flex-direction: column;
          transition: width 0.3s ease, transform 0.3s ease;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
          z-index: 100;
        }

        /* Add toggle button styles */
        .sidebar-toggle {
          position: absolute;
          top: 50%;
          right: -15px;
          width: 30px;
          height: 30px;
          background-color: #6c5ce7;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          color: white;
          font-weight: bold;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
          z-index: 101;
          transform: translateY(-50%);
          transition: transform 0.3s ease;
        }

        .sidebar-toggle:hover {
          background-color: #5649c0;
        }

        .sidebar.minimized .sidebar-toggle {
          transform: translateY(-50%) rotate(180deg);
        }

        .sidebar.minimized {
          width: 80px;
          padding: 20px 10px;
        }

        .sidebar-header {
          display: flex;
          align-items: center;
          margin-bottom: 25px;
        }

        .logo-container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 40px;
          height: 40px;
          background-color: #6c5ce7;
          border-radius: 8px;
          color: white;
          font-weight: bold;
          margin-right: 10px;
        }

        .sidebar-title {
          font-size: 16px;
          font-weight: bold;
          transition: opacity 0.3s ease;
        }

        .sidebar.minimized .sidebar-title {
          display: none;
        }

        .sidebar-subtitle {
          font-size: 12px;
          color: #888;
          transition: opacity 0.3s ease;
        }

        .sidebar.minimized .sidebar-subtitle {
          display: none;
        }

        .nav-items {
          display: flex;
          flex-direction: column;
          flex-grow: 1;
        }

        .nav-item {
          display: flex;
          align-items: center;
          padding: 12px 15px;
          margin-bottom: 8px;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.2s ease;
          text-decoration: none;
          color: #333;
        }

        .nav-item:hover {
          background-color: #f5f5f7;
        }

        .nav-item.active {
          background-color: #6c5ce7;
          color: white;
        }

        .nav-icon {
          margin-right: 12px;
          width: 20px;
          text-align: center;
        }

        .sidebar.minimized .nav-text {
          display: none;
        }

        .sidebar-divider {
          height: 1px;
          background-color: #eee;
          margin: 15px 0;
        }

        .sidebar-footer {
          margin-top: auto;
        }

        .main-content {
          flex: 1;
          height: 100%;
          transition: margin-left 0.3s ease;
        }

        .main-content iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
    </style>
</head>
<body>
<div class="container" id="mainContainer">
    <div class="left-panel">
        <h1>Sign In</h1>
        <div class="password-container">
            <input id="password" type="password" placeholder="Enter Password">
            <button class="toggle-password" onclick="togglePasswordVisibility()">
                <img id="toggleIcon" src="image/hide_psw.jpg" alt="Toggle Password" width="20" height="20">
            </button>
        </div>
        <button class="login-button" onclick="checkPassword()">Login</button>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <div class="right-panel">
        <div class="right-panel-content">
            <h2>Air Metadata Dashboard</h2>
            <p></p>
        </div>
    </div>
</div>
<div class="iframe-container" id="iframeContainer">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">CL</div>
            <div>
                <div class="sidebar-title">Air Dashboard</div>
                <div class="sidebar-subtitle">Metagenomics</div>
            </div>
        </div>

        <div class="nav-items">
            <a href="#" class="nav-item active">
                <span class="nav-icon">üìä</span>

            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">üìö</span>

            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">‚ÑπÔ∏è</span>
                <span class="nav-text">About</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">‚ö†Ô∏è</span>

            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">üìß</span>
                <span class="nav-text">Contact</span>
            </a>

            <div class="sidebar-divider"></div>

            <a href="#" class="nav-item">
                <span class="nav-icon">‚Ü©Ô∏è</span>
                <span class="nav-text">Logout</span>
            </a>
        </div>
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            ¬´

    </div>
    <div class="main-content" id="mainContent">
        <iframe src=""></iframe>
    </div>
</div>
<script src="config.js"></script>
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        const isPassword = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
        toggleIcon.src = isPassword ? 'image/show_psw.jpg' : 'image/hide_psw.jpg';
    }

    async function checkPassword() {
        const password = document.getElementById('password').value;
        const msgEl = document.getElementById('errorMsg');
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-512', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex !== pswHash) {
            msgEl.innerHTML = 'Incorrect password. Please try again.<br><a href="#" onclick="openContactPage(); return false;" style="display: block; text-align: center;">Contact support</a>';
        } else {
            localStorage.setItem("loggedIn", "true"); // Remember login
            showDashboard();
        }
    }

    function openContactPage() {
        // Store the reason in localStorage to be retrieved by contact.html
        localStorage.setItem("contactReason", "Forgot password");

        // Open contact page in a new window/tab
        window.open('contact.html', '_blank');
    }

    function showDashboard() {
        document.getElementById('mainContainer').style.display = 'none';
        const iframeContainer = document.getElementById('iframeContainer');
        iframeContainer.style.display = 'flex';
        iframeContainer.querySelector('iframe').src = powerBiUrl;

        // Show sidebar when user is logged in
        document.getElementById('sidebar').style.display = 'flex';

        // Ensure Dashboard menu item is active
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            const menuText = item.querySelector('.nav-text').textContent;
            if (menuText === 'Dashboard') {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    // On page load, check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
        const contentContainer = document.querySelector('.right-panel-content p');
        fetch('text/general-description.txt')
            .then(response => response.text())
            .then(text => {
                contentContainer.textContent = text;
            })
            .catch(error => {
                console.error("Failed to load dashboard description:", error);
            });

        // Hide sidebar by default
        document.getElementById('sidebar').style.display = 'none';

        if (localStorage.getItem("loggedIn") === "true") {
            showDashboard();
        }

        // Setup sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const iframe = mainContent.querySelector('iframe');

        // Add double-click event to toggle sidebar
        sidebar.addEventListener('dblclick', function() {
            sidebar.classList.toggle('minimized');
            mainContent.classList.toggle('expanded');
        });

        // Setup navigation item click events
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                const menuText = this.querySelector('.nav-text').textContent;

                // Handle different menu items
                switch(menuText) {
                    case 'Dashboard':
                        e.preventDefault();
                        iframe.src = powerBiUrl; // Load the Power BI dashboard
                        break;
                    case 'Tutorial':
                        e.preventDefault();
                        iframe.src = 'guide.html'; // Assuming guide.html contains tutorial content
                        break;
                    case 'About':
                        e.preventDefault();
                        iframe.src = 'about.html'; // Create this file with about information
                        break;
                    case 'Disclaimer':
                        e.preventDefault();
                        iframe.src = 'disclaimer.html'; // Create this file with disclaimer information
                        break;
                    case 'Contact':
                        e.preventDefault();
                        iframe.src = 'contact.html'; // Load the contact form page
                        break;
                    case 'Logout':
                        e.preventDefault();
                        localStorage.removeItem("loggedIn");
                        // Hide sidebar when user logs out
                        document.getElementById('sidebar').style.display = 'none';
                        window.location.reload();
                        return;
                    default:
                        e.preventDefault();
                        break;
                }

                // Remove active class from all items
                navItems.forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                this.classList.add('active');
            });
        });
    });

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        sidebar.classList.toggle('minimized');
        mainContent.classList.toggle('expanded');
    }
</script>
</body>
</html>
